<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./images/clouds.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div>
            <img src="./images/clouds.png" alt="">
        </div>
        <p>Weather App</p>
    </header>
    <div class="app">
        <img src="./images/Weather App UI Design.png">
    </div>
    <div class="card">
        <form class="search" onsubmit="getWeather(), getSun(); return false">
            <input type="text" placeholder="Search city..." spellcheck="false" id="cityName">
            <button type="submit">
                <div><img src="./images/search.png"></div>
            </button>
        </form>
        <div class="error">Error in fetching data</div>
        <div class="weather">
            <img src="" class="weather-icon">
            <h3></h3>
            <div class="temp_section">
                <h1 class="temp"></h1>
                <div class="min-max">
                    <p class="max"></p>
                    <p class="min"></p>
                </div>
            </div>
            <div class="location">
                <h2 class="city"></h2>
                <h4 class="country"></h4>
            </div>
            <div class="details_section">
                <div class="details">
                    <div class="col2">
                        <div>
                            <p class="date"></p>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <div class="col">
                        <img id="humidity" src="./images/humidity-light.png">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img id="wind" src="./images/wind-light.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col">
                        <img id="sunrise" src="">
                        <div>
                            <p class="sunrise"></p>
                            <p>Sunrise</p>
                        </div>
                    </div>
                    <div class="col">
                        <img id="sunset" src="">
                        <div>
                            <p class="sunset"></p>
                            <p>Sunset</p>
                        </div>
                    </div>
                    <div class="col">
                        <img id="visibility" src="">
                        <div>
                            <p class="visibility"></p>
                            <p>Visibility</p>
                        </div>
                    </div>
                    <div class="col">
                        <img id="pressure" src="">
                        <div>
                            <p class="pressure"></p>
                            <p>Pressure</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js" type="module"></script>

</html>
